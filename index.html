<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        
        <div class="location">
            <div class="location_locate">
                <h1 id="location-timezone" class="location-timezone">T</h1>
                <span id="ctry"></span>
            </div>
        </div>

        <div class="temperature">

            <div id="degree" class="degree">
                <h2 id="temperature-degree" class="temperature-degree">35</h2>
                <span id="section">C</span>
                <img src ="" id ="icon" class="icon">
            </div>

            <div id="temperature-description" class="temperature-description">Wind</div>
        </div>


        <footer>
            <p>Coded and designed by <a href="https://wilkersoh.github.io/" target="_blank">Wilker</a></p>
        </footer>


    </div>

</body>
</html>
